<p>
    {{ quote.authorName }}
    {{ quote.submittedBy }}
    {{ quote.like }} <button (click)="onLike(upvotes, quote)"><fa-icon [icon]="faHeart"></fa-icon></button>
    {{ quote.dislike }} <button (click)="onDislike(downvotes, quote)"><fa-icon [icon]="faHeartCrack"></fa-icon></button>
    {{ quote.postDate | date }}
</p>
<button (click)="quoteDelete(true)"><fa-icon [icon]="faTimes"></fa-icon></button>
