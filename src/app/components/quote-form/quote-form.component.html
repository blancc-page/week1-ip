<form class="add-form" (ngSumbit)="onSubmit()">
    <div class="form-control">
        <label for="quote">Quote</label>
        <input type="text" name="quoteText"  id="quoteText" [(ngModel)]="newQuote.quoteText" placeholder="Add Quote"> 
    </div>
    <div class="form-control">
        <label for="author">Author</label>
        <input type="text" name="authorName"  id="authorName" [(ngModel)]="newQuote.authorName" placeholder="Add Author">
    </div>
    <div class="form-control">
        <label for="submittedBy">Your Name</label>
        <input type="text" name="submittedBy"  id="submittedBy" [(ngModel)]="newQuote.submittedBy" placeholder="Add Your Name">
    </div>
    <input type="submit" value="Save Quote" class="btn btn-block">
</form>
